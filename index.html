  <div class="container-fluid text-center">
       
    <div class="row"> <!-- for title -->
      <h1> Trigger CSS Transitions to Control Animations </h1>
      <p>Click the buttons to see the transitions!</p>
      
    </div> <!-- end title -->
    
    <div class="row"> <!-- for main -->
      
      <!-- first row with left and right-->
      <div class="row">
        <div class="col-xs-6 text-primary">
          <h3>Transition: 1</h3>
          <button onclick="changeBG('box1','#F0F')">Magenta</button>
<button onclick="changeBG('box1','#0C0')">Green</button>
<button onclick="changeBG('box1','#9DCEFF')">Origninal</button>
<div id="box1">Content in box 1 ...</div>
        </div>
        <div class="col-xs-6 text-primary">
          <h3>Transition: 2</h3>
          <button onclick="fadeOut('box2');">Fade out</button>
<button onclick="fadeIn('box2');">Fade in</button>
<div id="box2">Content in box 2 ...</div>
        </div>
      </div>
      
    
    </div> <!-- end main -->
